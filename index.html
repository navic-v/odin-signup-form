<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="side-widget">
            <div class="logo">
                <img src="src/logo.png" alt="Logo">
                <h1>ODIN</h1>
            </div>
            <p class="credit">
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> 
                on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a>
            </p>
        </div>
        <main>
            <section class="intro">
                <br>
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                <h2>Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </section>
            <section class="form">
                <h2>Let's do this!</h2>
                <form id="signup" action="#" method="post">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Thor">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Odinson">
                    </div>
                    <div>
                        <label for="email">Email*</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </form>
            </section>
            <section class="actions">
                <button type="submit" form="signup">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </main>
    </div>
</body>
</html>
